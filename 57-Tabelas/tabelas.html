<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina principal</title>
</head>
<body>
    <h1>Tabelas</h1>

    <!--Criaremos a tag table "tabela")-->
    <table border="2" width="50%">
    <thead>
        
            <!--Depois a tag tr "tabelarow" e Depois a tag th "tabelaheader)-->
            <tr>
                <th>Código</th>
                <th>Veículo</th>
                <th>Preço</th>
            </tr>
    </thead>

        <!--repetiremos Pra criarmos outra linha")-->
        <tr>  
            <td>001 </td>      <!--Depois a tag td "tabeladados"-->
            <td><img src="imagens/onibus.jpg" alt="">  </td> 
            <td>1500,00    </td>
        </tr>

        <!--repetiremos Pra criarmos outra linha")-->
        <tr>  
            <td>002 </td> 
            <td><img src="imagens/kombi.png" alt="">  </td> 
            <td>999,00</td>
        </tr>

         <!--repetiremos Pra criarmos outra linha")-->
         <tr>  
            <td>003 </td> 
            <td><img src="imagens/ferrari.png" alt="">  </td> 
            <td>999,00</td>
        </tr>

        <tr>  
            <td>004 </td> 
            <td><img src="imagens/caminhao.jpg" alt="">  </td> 
            <td>999,00</td>
        </tr>

        <tr>
            <td rowspan="2">Desconto</td>        <!--o atributo colspan (expansão de coluna) mescla linhas-->
            <td colspan="2">Cupon1 -10 reais</td> <!--o atributo colspan (expansão de coluna) mescla linhas-->
           
        </tr>

        <tr>
            
            <td colspan="2">Cupon2 -20 reais</td> 
           
        </tr>

        <tr>
            
            <td>TOTAL</td> 
            <td colspan="2">4497,00</td> 
        </tr>

    </table>
    
</body>
</html>
